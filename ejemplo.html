<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpiar Checkboxes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container my-4">
    <section class="card">
      <div class="card-header">
        <h3>Lista de Pacientes</h3>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" id="filter_button" onclick="filterAgenda()">Filtrar</button>
          <button class="btn btn-secondary" onclick="clearCheckboxes()">Limpiar Checkboxes</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="patient_table" class="table table-striped">
            <thead>
              <tr>
                <th><input type="checkbox" id="select_all" class="form-check-input"></th>
                <th>Nombre del Paciente</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" class="form-check-input select-patient"></td>
                <td>Juan Pérez</td>
              </tr>
              <tr>
                <td><input type="checkbox" class="form-check-input select-patient"></td>
                <td>María López</td>
              </tr>
              <!-- Agregar más datos según la base de datos -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script>
    function filterAgenda() {
      // Función de filtrado (puedes agregar tu lógica aquí)
      console.log("Filtrar datos");
    }

    function clearCheckboxes() {
      const checkboxes = document.querySelectorAll('.select-patient');
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
      });
      document.getElementById('select_all').checked = false; // Desmarcar el "select all" también
    }

    window.onload = function () {
      document.getElementById('select_all').addEventListener('change', function () {
        const checkboxes = document.querySelectorAll('.select-patient');
        checkboxes.forEach(checkbox => {
          checkbox.checked = this.checked;
        });
      });
    }
  </script>
</body>

</html>
