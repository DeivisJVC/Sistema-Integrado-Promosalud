<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de Formulario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <section>
    <form id="registroForm" class="row g-4 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="primerNombre" class="form-label">Primer Nombre*</label>
        <input type="text" id="primerNombre" class="form-control" placeholder="Primer nombre" required />
        <div class="valid-feedback">Excelente!</div>
        <div class="invalid-feedback">Por favor, ingrese tu primer nombre.</div>
      </div>
      <!-- Otros campos aquí -->
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Registrarse</button>
      </div>
    </form>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    });
  </script>
</body>

</html>
