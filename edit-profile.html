<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil - HealthPortal</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-900 p-4">
      <div class="max-w-4xl mx-auto flex justify-between items-center">
        <a href="index.html" class="text-white text-2xl font-bold"
          >HealthPortal</a
        >
        <a
          href="index.html"
          class="text-white hover:bg-blue-800 px-4 py-2 rounded"
        >
          Volver
        </a>
      </div>
    </header>

    <!-- Edit Form -->
    <main class="max-w-2xl mx-auto mt-8 p-4">
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Editar Perfil</h1>

        <form id="profileForm" class="space-y-6">
          <div class="flex gap-4">
            <!-- Profile Picture -->
            <div class="flex flex-col items-center space-y-2">
              <div
                class="w-32 h-32 rounded-full bg-gray-300 flex items-center justify-center text-gray-600 text-4xl"
              >
                U
              </div>
              <button type="button" class="text-blue-600 text-sm">
                Cambiar foto
              </button>
            </div>

            <!-- Personal Info -->
            <div class="flex-1 space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Nombre
                </label>
                <input
                  type="text"
                  name="nombre"
                  value="John"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Apellidos
                </label>
                <input
                  type="text"
                  name="apellidos"
                  value="Smith"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Empresa
            </label>
            <input
              type="text"
              name="empresa"
              value="Health Corp"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Cargo
            </label>
            <input
              type="text"
              name="cargo"
              value="Patient"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Teléfono
            </label>
            <input
              type="tel"
              name="telefono"
              value="123-456-7890"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Dirección
            </label>
            <textarea
              name="direccion"
              rows="2"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
Street 123</textarea
            >
          </div>

          <div class="flex gap-4 pt-4">
            <button
              type="submit"
              class="flex-1 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Guardar Cambios
            </button>
            <a
              href="index.html"
              class="flex-1 bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 text-center"
            >
              Cancelar
            </a>
          </div>
        </form>
      </div>
    </main>

    <script>
      document
        .getElementById("profileForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Aquí iría la lógica para guardar los cambios
          // Por ejemplo, enviando los datos a un servidor

          // Simulamos una actualización exitosa
          alert("Cambios guardados exitosamente");
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
